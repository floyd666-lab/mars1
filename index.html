  <script>
const canvas = document.getElementById("confettiCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

function createFirework(side) {
  const count = 30;
  const x = side === "left" ? 0 : canvas.width;
  const angleBase = side === "left" ? 0 : Math.PI;

  for (let i = 0; i < count; i++) {
    const angle = angleBase + (Math.random() - 0.5);
    const speed = Math.random() * 6 + 4;

    particles.push({
      x,
      y: Math.random() * canvas.height * 0.6 + canvas.height * 0.2,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      gravity: 0.08,
      life: 100,
      size: Math.random() * 6 + 6,
      color: Math.random() > 0.5 ? "#ffffff" : "#7A1F2B"
    });
  }
}

function updateParticles() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.vy += p.gravity;
    p.x += p.vx;
    p.y += p.vy;
    p.life--;

drawHeart(p.x, p.y, p.size, p.color);

    if (p.life <= 0) particles.splice(i, 1);
  });

  if (animationRunning) {
  requestAnimationFrame(updateParticles);
}
}

    let celebrationInterval = null;
let animationRunning = false;

function startCelebration() {
  if (celebrationInterval) return;

  animationRunning = true;

  celebrationInterval = setInterval(() => {
    createFirework("left");
    createFirework("right");
  }, 350);

  requestAnimationFrame(updateParticles);
}

function stopCelebration() {
  animationRunning = false;
  clearInterval(celebrationInterval);
  celebrationInterval = null;
  particles = [];
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

    function drawHeart(x, y, size, color) {
  ctx.save();
  ctx.translate(x, y);
  ctx.scale(size / 10, size / 10);

  ctx.beginPath();
  ctx.moveTo(0, -3);
  ctx.bezierCurveTo(-5, -8, -15, -2, 0, 10);
  ctx.bezierCurveTo(15, -2, 5, -8, 0, -3);
  ctx.closePath();

  ctx.fillStyle = color;
  ctx.fill();
  ctx.restore();
}


</script>
