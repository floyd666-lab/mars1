.gallery {

  margin-top:30px;
}
.gallery img {
  width:100%;
  height:240px;
  border-radius:18px;
  object-fit:cover;
  opacity:0;
  transform:scale(0.95) translateY(30px);
  transition:0.9s ease;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.section.visible .gallery img {
  opacity:1;

}

.couple{display:flex;justify-content:space-around;gap:20px;}
.couple img{width:140px;height:140px;border-radius:50%;object-fit:cover;}

.colors{display:flex;justify-content:center;gap:15px;}

input,select,textarea{

  padding:12px;
  margin-top:10px;
  border-radius:10px;

}

.button{

  border:none;
  padding:14px 26px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.button.loading::after {
  content:"...";
  position:absolute;
  right:18px;
  animation:blink 1.4s infinite;
}

@keyframes blink {
  0%{opacity:0;}50%{opacity:1;}100%{opacity:0;}
}

.button.success {background:#4CAF50 !important;}

.map-box {
  margin-top:20px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.map-box iframe {width:100%;height:280px;border:none;}

.music-btn {

  bottom:20px;
  right:20px;
  background:rgba(122,31,43,0.9);
  color:white;
  padding:12px 18px;
  border-radius:30px;
  font-size:14px;
  cursor:pointer;
  z-index:100;
}

.lang-switch {
  position:fixed;
  top:20px;
  right:20px;
  z-index:9999;
  display:flex;
  gap:10px;
  background:rgba(0,0,0,0.4);

  border-radius:20px;
}

.lang-switch span {
  cursor:pointer;
  color:white;
  opacity:0.6;
  transition:0.3s;
}

.lang-switch span.active {
  opacity:1;
  font-weight:600;
}
